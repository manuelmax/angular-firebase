<div class="border-bottom">
  <button class="btn btn-secondary float-end" routerLink="/prueba"><i class="far fa-plus-square"></i> Nuevo</button>
  <h2>Pruebas de laboratorio </h2>
</div>
<br>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>code</th>
      <th>nombre</th>
      <th>descripcion</th>
      <th>valor_min</th>
      <th>valor_max</th>
      <th>acciones</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let item of items | async"> prueba de firebase conexion -->
    <tr *ngFor="let item of pruebas">
      <td>{{item.id}}</td>
      <td>{{item.code}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.descripcion}}</td>
      <td>{{item.valor_min}}</td>
      <td>{{item.valor_max}}</td>
      <th>
        <button class="btn btn-outline-danger btn-sm me-3" (click)="del_prueba(item.id)"><i class="far fa-trash-alt"></i></button>
        <button class="btn btn-outline-secondary btn-sm" [routerLink]="['/prueba/edit/',item.id]"><i class="far fa-edit"></i></button>
      </th>
    </tr>
  </tbody>
</table>
<div class="spinner-border" role="status" *ngIf="loading">
  <span class="visually-hidden">Loading...</span>
</div>
