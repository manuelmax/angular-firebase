<div class="border-bottom">
  <button class="btn btn-secondary float-end" routerLink="/prueba"><i class="far fa-plus-square"></i> Nuevo</button>
  <h2>Pruebas de laboratorio </h2>
</div>
<br>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>id</th>
      <th>code</th>
      <th>nombre</th>
      <th>descripcion</th>
      <th>valor_min</th>
      <th>valor_max</th>
    </tr>
  </thead>
  <tbody>
    <!-- <tr *ngFor="let item of items | async"> prueba de firebase conexion -->
    <tr *ngFor="let item of pruebas">
      <td>{{item.id}}</td>
      <td>{{item.code}}</td>
      <td>{{item.nombre}}</td>
      <td>{{item.descripcion}}</td>
      <td>{{item.valor_min}}</td>
      <td>{{item.valor_max}}</td>
    </tr>
  </tbody>
</table>
<div class="spinner-border" role="status" *ngIf="loading">
  <span class="visually-hidden">Loading...</span>
</div>
